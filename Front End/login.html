<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to OneFootIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="oneFoot.css">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>  
  
  <div id="login_logo">
    <img src="images/logo_big.png">
  </div>

  <div id="login_form">
    
    <p>Check out the latest ruby on rails jobs and get a company contact. OneFootIN makes it all possible.</p>

    
    <form action="login" method="post">
      <label for="login_username">Username</label>
      <input type="text" name="login_username" id="login_username">
      <label for="login_password" id="pw_label">Password</label>
      <input type="password" name="login_password" id="login_password">
      <input id="login_btn" type="submit" name="login_submit" class="btn btn-info" value="GET JOBS">
    </form>

  </div>


</body>
</html>
